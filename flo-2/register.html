        <div id="container">
            <div class="regi">
                <h1>회원가입</h1>
                <form action="" name="signUp">
                        <label for="regiId">
                            <span>아이디 (이메일)</span>
                            <input type="text" name="regiId" id="regiId" placeholder="이메일 형식으로 입력하세요" style="font-size: 18px;">
                        </label>
                        <label for="emailList" class="emailListMain">
                            <select name="emailList" id="emailList">
                                <option value="">--선택--</option>
                                <option value="">@naver.com</option>
                                <option value="">@hanmail.net</option>
                                <option value="">@nate.com</option>
                                <option value="">@gmail.com</option>
                            </select>
                        </label>
                        <label for="regiPw1">
                            <span>비밀번호</span>
                            <input type="password" name="regiPw1" id="regiPw1" placeholder="8자리 이상 / 숫자, 영어, 특수문자 포함" style="font-size: 18px;">
                            <!-- <div id="passwordError" class="error"></div> -->
                        </label>
                        <label for="regiPw2">
                            <span>비밀번호 확인</span>
                            <input type="password" name="regiPw2" id="regiPw2" placeholder="비밀번호를 다시 한 번 입력하세요" style="font-size: 18px;">
                            <!-- <div id="passwordCheckError" class="error"></div> -->
                        </label>
                        <label for="regiName">
                            <span>이름</span>
                            <input type="text" name="regiName" id="regiName">
                        </label>
                        <label for="regiBirth" class="regiBirth">
                            <span>생년월일</span>
                            <input type="text" name="regiBirth" id="regiBirth" placeholder="년(4자)" maxlength="4">
                            <select name="month" id="month">
                                <option value="">월</option>
                                <option value="">1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                                <option value="">4</option>
                                <option value="">5</option>
                                <option value="">6</option>
                                <option value="">7</option>
                                <option value="">8</option>
                                <option value="">9</option>
                                <option value="">10</option>
                                <option value="">11</option>
                                <option value="">12</option>
                            </select>
                            <input type="text" name="day" id="day" placeholder="일" maxlength="2">
                        </label>
                        <label for="tel">
                            <span>전화번호</span>
                            <input type="tel" name="pn" id="pn" placeholder="-없이 숫자만 입력">
                        </label>
                        <button type="button" id="regi_sub" style="font-size: 18px;" onclick="signUp_check()">가입하기</button>
                </form>
